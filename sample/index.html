<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Bulk Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center all text */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
            margin-top: 50px;
        }

        .form-container {
            display: inline-block; /* Align form in the center */
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Interface: Download Bulk Images</h1>

    <div class="form-container">
        <form action="/" method="POST">
            <label for="query">Key Word:</label>
            <input type="text" id="query" name="query" value=" " required>

            <label for="num_images"># of Images:</label>
            <input type="number" id="num_images" name="num_images" value=" " required>

            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" value=" " required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
