<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Downloaded Images</h1>
    <div>
        {% for image in images %}
            <div>
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" width="300">
            </div>
        {% endfor %}
    </div>
    <a href="/">Go back to search</a>
</body>
</html>
